name: MBTA Data Collector

on:
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mbta-collector
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create dated output folder
        id: stamp
        run: |
          DATE=$(date -u +'%Y-%m-%d')
          OUT="data/$DATE"
          mkdir -p "$OUT"
          echo "outdir=$OUT" >> "$GITHUB_OUTPUT"
          echo "date=$DATE"  >> "$GITHUB_OUTPUT"

      - name: Heartbeat
        run: |
          echo "Triggered_by=${{ github.event_name }}"
          date -u +"UTC now: %Y-%m-%d %H:%M:%S"

      - name: Run collector
        run: |
          python mbta_collector_github.py --output "${{ steps.stamp.outputs.outdir }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mbta-data-${{ steps.stamp.outputs.date }}
          path: ${{ steps.stamp.outputs.outdir }}
          retention-days: 7
